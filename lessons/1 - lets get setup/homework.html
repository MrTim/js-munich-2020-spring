<html>

<head>
	<title>Javascript orientation session!</title>
	<link rel="stylesheet" href="../../reveal.js/css/reveal.css">
	<link rel="stylesheet" href="../../reveal.js/css/theme/moon.css">
	<link rel="stylesheet" href="../../reveal.js/lib/css/zenburn.css">
	<link rel="JavaScript" href="../../reveal.js/plugin/markdown/marked.js">
	<link rel="JavaScript" href="../../reveal.js/plugin/markdown/markdown.js">
	<style>
		.reveal pre {
			margin: 0;
		}

		.monospace {
			font-family: monospace !important;
		}

		.illustration {
			border: 0px
		}

		.reveal li {
			margin-bottom: 0.5em;
		}

		.reveal pre {
			width: 100%;
		}

		.reveal pre code {
			cursor: pointer;
		}

		.reveal li pre {
			width: fit-content;
		}

		.logo {
			position: fixed;
			/* Sit on top of the page content */
			z-index: 2;
			/* Specify a stack order in case you're using a different order for other elements */
		}
	</style>
</head>

<body>
	<a href="https://www.redi-school.org/"><img src="../../redi-school-logo.jpg" class="logo" /></a>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Homework</h1>
      </section>
      <section>
		  <h3>Continue with classroom work</h3>
		  <ul>
			  <li class="fragment" >Create github account</li>
			  <li class="fragment">Finish base page, for example:</li>
			  <ul>
			  <li class="fragment">3 divs and 2 paragraphs inside each div</li>
			  <li class="fragment">Use CSS to style divs in center of the screen with equal height</li>
			  <li class="fragment">Add text to paragraphs: your name, link to git, etc</li>
			  </ul>
		  </ul>
      </section>
		</div>
	</div>

	<script src="../../jquery-3.3.1.slim.min.js"></script>
	<script src="../../reveal.js/lib/js/head.min.js"></script>
	<script src="../../reveal.js/js/reveal.js"></script>
	<script>
		Reveal.initialize({
			history: true,
			dependencies: [
				{ src: '../../reveal.js/plugin/highlight/highlight.js', async: false, callback: function () { hljs.initHighlightingOnLoad(); } },
			]
		});

		// Make each code example executable by clicking it:
		$(document).ready(function () {
			$('code').click(function (event) {
				console.info('Click!', $(this).text());
				eval($(this).text());
			});
		});
	</script>
</body>

</html>
